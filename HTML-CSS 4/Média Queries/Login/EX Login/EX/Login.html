<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div>
        <main>
            <section>
                <aside>
                    <h1>Iniciar Secção</h1>
                    <p>Inicia sua secção para ter acesso a melhor experiencia do noo site. Obrigado!</p>
                    <form action="login.php" autocomplete="on">
                        <p>
                            <label for="idemail">#</label>
                            <input type="email" name="email" id="idemail" required autocomplete="on">
                        </p>
                        <p>
                            <label for="idsenha">#</label>
                            <input type="password" name="pass" id="idsenha">
                        </p>
                    
                        <p>
                            <input type="submit" value="Entar" id="enviar">
                        </p>
                        <p>
                            <input type="submit" value="Esqueci a senha" id="esqueci">
                        </p>
                    </form>
                </aside>
            </section>
        </main>
    </div>
    
</body>
</html>
