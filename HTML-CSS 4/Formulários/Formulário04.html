<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
    <h1>Tipos de dados no formulário</h1>
    <form action="php.php" method="post" autocomplete="on">

        <fieldset>
            <legend>Dados Possoais</legend>
            <p>
                <label for="idnome">Nome:</label>
                <input type="text" name="Nome" id="idnome">
            </p>
            <p>
                <label for="idtel">Telefone:</label>
                <input type="tel" name="tel" id="idtel" required  maxlength="13" autocomplete="tel">
            </p>
            <p>
                <label for="idimail">Email:</label>
                <input type="email" name="email" id="idemail" required autocomplete="email">
            </p>
        </fieldset>
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>

    </form>
</body>
</html>
