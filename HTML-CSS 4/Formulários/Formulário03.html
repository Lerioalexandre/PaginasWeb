<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
    <h1>Tipo de daos em formulários</h1>
    <form action="php.php" method="post" autocomplete="on">

        <p>
            <label for="idnome">Nome:</label>
            <input type="text" name="nome" id="idnome" required minlength="4"
            maxlength="30" placeholder="Nome" autocomplete="name">
        </p>
        <p>
            <label for="idmedia">Média:</label>
            <input type="number" name="media" id="idmedia" min="0" max="20" step="0.1">
        </p>
        
        <p>
            <label for="iddata">Data:</label>
            <input type="month" name="data" id="iddata">
        </p>
        <p>
            <label for="idhora">Hora:</label>
            <input type="time" name="hora" id="idhora">
        </p>
        
    </form>
    
</body>
</html>
