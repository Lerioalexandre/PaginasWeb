<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
    <h1>formulário</h1>
    <form action="php.php" method="post" autocomplete="on">
        <p>
            <label for="idnum">Numero:</label>
           <input type="range" name="idnum" id="num" oninput="idval.innerHTML = Number(idnum.value)">
           <output id="idval">50</output>
        </p>
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>
</body>
</html>
