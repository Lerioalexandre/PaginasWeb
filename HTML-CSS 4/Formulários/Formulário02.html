<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
    <style>
        *{
            font-family: Arial, Helvetica, sans-serif
        }
    </style>
</head>
<body>
    <h1>Aprofundamento de Formulário</h1>
    <form action="php.php" method="post">
        <p>
            <label for="idusuario">Usuário:</label>
            <input type="text" name="usuario" id="idusuario" required minlength="6" maxlength="25">
            <!--Require:{India que preencher o campo é obrigatorio}-->
            <!--Minlength:{Indica a quantidade minima de caracteres que o campo vai conter}-->
            <!--Maxlength:{Indica a quantidade maxima de caracteres n campo}-->
        </p>
        <p>
            <label for="idsenha">Senha:</label>
            <input type="password" name="Senha" id="idsenha" required minlength="8">
        </p>
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
        <!--Para modificar o tamanho da caixa usa-e o {Size} para definir quantos caracteres a caixa vai comportar-->
    </form>
    
</body>
</html>
