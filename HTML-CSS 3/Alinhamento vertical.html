<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alinhamento Vertical</title>
    <style>
        /*  <>  {} */

        section{
            position: relative;
            background-color: blue;
            height: 97vh;
            padding: 10px;
        }
        article{
            background-color: red;
            height: 200px;
            width: 300px;
            position: absolute;
            left: 50%;
            top: 50%;

            transform: translate(-50%, -50%);
        }
        
    </style>
</head>
<body>
    <section>
        <article>

        </article>
    </section>
</body>
</html>
