<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mesclagem de celulas</title>
    <style>
        body{
            font-family: monospace;
            
        }
        table{
        border-collapse: collapse;
            width: 250px;}
        td{
            border:1px solid black;
            padding: 10px;
        }
    </style>
</head>
<body>
    <h1>Mesclagem</h1>
    <table>
        <tr>
           
            <td colspan="2">1</td>
            <td>2</td>
            <td rowspan="3">3</td>
            <td rowspan="3">4</td>
        </tr>
        <tr>
            <td rowspan="2">1.1</td>
            <td>1.1.1</td>
            <td rowspan="2">2.1</td>
        </tr>
        <tr>
            
            <td>1.1.2</td>
            
        
            
        </tr>
    </table>
</body>
</html>
