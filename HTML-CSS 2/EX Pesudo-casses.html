<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Apenas um exemplo</title>
    <style>
        body{
         font-family: Arial, Helvetica, sans-serif;   
        }
        /*Esconde o texto dentro do div*/
        div > p{
            display: none;
        }
        /*Mostra o texto ou conteudo dentro do div*/
        div:hover >p{
            display: block;
            color: beige;
            background-color: brown;
            width: 250px;
        }
        /*Faz com que o texto mude a cor passar o cursor*/
        div:hover{
         color: blue;   
        }

    </style>
</head>
<body>
    <h1>EX "Hover"</h1>
    <p>Passa o curso no texto abaixo</p>
    <div>
        Passe o curso aqui
        <p>texto oculto</p>
    </div>
    <p>Fim </p>
    
</body>
</html>
